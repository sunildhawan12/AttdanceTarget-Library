<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
  <marquee behavior="" direction="">
    <h2 class="fade-slide-in" style="color: black">🎯 TARGET PLUS LIBRARY</h2>
  </marquee>
 
 
  <h2>📍 <b>Smart Attendance</b></h2>

  <div id="loginSection">
    <input type="text" id="regInput" placeholder="Enter your Reg.No">
    <button class="green-btn" onclick="saveAndProceed()">Submit</button>
  </div>

  <div id="attendanceSection" style="display: none;">
    <p id="statusMsg">📡 Checking location...</p>
    <div class="btn-row">
      <button class="in-btn" id="inBtn" disabled onclick="markAttendance('IN')">
        <span class="circle green-circle"></span>IN
      </button>
      <button class="out-btn" id="outBtn" disabled onclick="markAttendance('OUT')">
        <span class="circle red-circle"></span>OUT
      </button>
    </div>
    <button style="width: 310px;" class="green-btn" onclick="showHistory()">📅 Show History</button>
  </div>

   <a href="https://sunildhawan12.github.io/addStudents/">
    <button style="width: 310px;" class="orange-btn"><i class="fas fa-user"></i>Create Account</button>
    </a>
  <br>
<tr id="">
  <td onclick="showHistory()" colspan="4" style="text-align:center;">
  
  </td>
</tr>

  <div id="historyModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 95%;
    max-width: 700px;
    max-height: 90%;
    overflow-y: auto;
    text-align: left;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border: 2px solid #3498db;
  ">
    <h3 style="margin-bottom: 10px; color: #2c3e50;">📅 Attendance History</h3>

    <label for="filterDate" style="font-weight: bold;">Filter by Date:</label>
    <input type="date" id="filterDate" onchange="renderHistoryTable(historyData)

      " style="
      margin: 5px 0 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 200px;
    ">

    <div style="overflow-x: auto;">
      <table style="
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        border: 1px solid #ddd;
      ">
        <thead>
          <tr style="background: #eeeb59; border-bottom: 2px solid #ccc;">
            <th style="padding: 10px; border: 1px solid #ccc;">Name/Phone</th>
            <th style="padding: 10px; border: 1px solid #ccc;">📅Date</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Time</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Status</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>

    <button onclick="document.getElementById('historyModal').style.display='none'" style="
      margin-top: 20px;
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    ">Close</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
